<table class="note-list table-hover" width="100%">
    <thead>
    <th>Add <a href="#/new"><i class="icon-plus-sign"></i></a></th>
    </thead>
    <tbody>
    <tr ng-repeat="note in notes ">
    <td><a>{{note.title}}</a> <a href="#/edit/{{note.id}}"><i class="icon-pencil"></i></a></td>
    </tr>
    </tbody>
</table>
